<script>
function type(variable) {
      
      if(typeof variable === 'function') {
          console.log('The variable is of function type');
      }
      else {
          console.log('The variable is not of function type');
      }
  }
  
  const count = true;
  const x = function() {
      console.log("hiii");
  };
  type(count);
  type(x);
</script>
