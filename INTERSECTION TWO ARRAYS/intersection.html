<script>
function inter(arr1, arr2) {
    const result = arr1.filter(x => arr2.indexOf(x) !== -1);
    return result;
}
const array1 = [1, 2, 3, 5, 9];
const array2 = [1, 3, 5, 8];

const result = inter(array1, array2);
console.log(result);
</script>
