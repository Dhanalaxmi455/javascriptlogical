<script>
    function factorial(num) {
        if(num==0){
            return 1;
        }
        else{
            return num*factorial(num-1);
        }
    }

    var a=prompt("enter the value");
    if(a>=0){
        var result=factorial(a);
        alert(result);
    }
</script>
