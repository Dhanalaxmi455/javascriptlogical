<script>
    function fibi(num) {
        if(num<2){
           return num;
        }
        else{
            return fibi(num-1) + fibi(num-2) ;
        }   
    }
    var n=+prompt("enter the value")
    if(n<=0){
        console.log("enter the integer")
    }
    else{
        for(let i = 0; i < n; i++) {
        console.log(fibi(i));
    }
    }
