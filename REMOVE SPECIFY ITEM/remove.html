<script>
    function remove(num,n) {
     let   array=[];
        for(let i=0;i<num.length;i++){
            if(num[i]!==n){
                array.push(num[i]);
            }
        }
        return array;
    }
    var result=remove([1,2,3,4,5],3);
    console.log(result);
</script>
